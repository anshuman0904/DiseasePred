<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symptom-Based Prediction - Health Pilot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Health Pilot</h1>
        <p class="subtitle">Symptom-Based Disease Prediction</p>
        <a href="/" class="back-home">‚Üê Back to Home</a>
      </header>

      <div class="content-wrapper">
        <div class="input-section">
          <h2>Describe Your Symptoms</h2>
          <textarea
            id="symptoms"
            placeholder="Please describe your symptoms in detail..."
          ></textarea>
          <div class="controls">
            <button id="speech-btn" class="btn primary-btn">
              <span class="icon">üéôÔ∏è</span> Voice Input
            </button>
            <select id="language-select" class="language-dropdown">
              <option value="en-US">English</option>
              <option value="hi-IN">Hindi</option>
              <option value="es-ES">Spanish</option>
              <option value="fr-FR">French</option>
            </select>
            <button id="toggle-voice-btn" class="btn secondary-btn">
              <span class="icon">üîä</span> Voice Output
            </button>
          </div>
          <button id="predict-btn" class="btn action-btn">
            Analyze Symptoms
          </button>
        </div>

        <div class="results-section">
          <div class="result-card primary-result">
            <h2>Primary Diagnosis</h2>
            <div class="diagnosis">
              <p id="disease">Awaiting analysis...</p>
              <div class="confidence-meter">
                <span>Confidence: </span>
                <span id="confidence">-</span>
              </div>
            </div>
          </div>

          <div class="result-card secondary-results">
            <h2>Alternative Possibilities</h2>
            <ul id="top-predictions">
              <li class="placeholder">Please analyze symptoms first</li>
            </ul>
          </div>
        </div>
      </div>

      <footer>
        <p>Consult a healthcare professional for medical advice</p>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/symptom_script.js') }}"></script>
  </body>
</html>
